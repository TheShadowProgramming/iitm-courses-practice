{% macro render_blog(title, date_posted, content, author) %}
    <div class="card mt-3 mb-2" style="width: 54rem;">
        <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <h6 class="card-subtitle mb-2 border-2 border-bottom text-body-secondary">{{ date_posted }}</h6>
            <p class="card-text">{{ content }}</p>
            <div class="text-primary">
                Posted By <a href="#" class="card-link ms-2">{{ author }}</a>
            </div>
        </div>
    </div>        
{% endmacro %}
